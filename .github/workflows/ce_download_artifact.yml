name: cowsay dragon wf + download artifact

on:
  workflow_dispatch:

jobs:

  cowsay_dragon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable and run it
        run: |
          chmod +x script.sh
          ./script.sh

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dragon-file
          path: dragon.txt


  download_job:
    runs-on: ubuntu-latest
    needs: cowsay_dragon  

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dragon-file

      - name: Show downloaded file
        run: |
          ls -ltra
          cat dragon.txt
